{% extends "base.html" %}

{% block title %}
    Just short!
{% endblock %}

{% block main %}
    <!-- Masthead-->
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-5">Instant access, without unnecessary words â€“ simply short!</h1>
                        <form class="form-subscribe" id="contactForm" method="post">
                            <!-- Link input-->
                            <div class="row">
                                <div class="col">
                                    <input class="form-control form-control-lg" id="link" type="text" name="link"
                                           autofocus=""
                                           placeholder="Your link" required="" data-sb-validations="required"/>
                                    <div class="invalid-feedback text-white" data-sb-feedback="link:required">Link
                                        is required.
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Short
                                        it!
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
